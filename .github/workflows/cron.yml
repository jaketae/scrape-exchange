name: Update database
on:
  schedule:
    - cron:  '*/30 * * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Update data
        run: |
          python cron.py
      - name: Commit files
        run: |
          git config --local user.email "jaesungtae@gmail.com"
          git config --local user.name "CommitBot"
          git add .
          git commit -m "update: fetch and update db"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: 'master'
          github_token: ${{ secrets.GITHUB_TOKEN }}
